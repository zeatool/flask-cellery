<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask cellery Graph Weight</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">
</head>
<body>
<div class="container">
    <div class="col-md-9">
        <table class="task-table table table-bordered">
            <thead>
            <tr>
                <th>Дата добавления</th>
                <th>Номер задачи</th>
                <th>Вес графа</th>
            </tr>
            {% for task in tasks %}
                <tr class="js-data-row" data-id="{{ task.task_id }}">
                    <td>{{ task.date_add }}</td>
                    <td>{{ task.task_id }}</td>
                    <td>{{ task.weight }}</td>
                </tr>
            {% endfor %}
            </thead>
        </table>
    </div>
    <div class="col-md-3">
        <form class="form-inline" action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="tree">
            <button class="btn btn-success" type="submit">Upload</button>
        </form>
        <h4>Результат:</h4>
        <div>
            <p>Статус: <span class="js-task-state"></span></p>
            <p>Обработано узлов: <span class="js-task-count"></span></p>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="{{ url_for('static',filename='js/main.js') }}"></script>
</body>
</html>
